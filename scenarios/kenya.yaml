evaluation_id: "kenya_001"
description: "Kenya vaccination scenarios"
#this is specifically for three populations 
#Mombasa: 1,553,000
#Nairobi: 4,397,073
#Busia: 1,000,000
#the population used for Kenya is 55340000
population_size: 6950073
vaccine_efficacy: 0.74
n_groups: 4
n_vaccines: 10700
vacc_frac_multiplier: 5
groups:
  group_1:
    group_name: "Commercial Sex Workers"
    #using 133000 CSW in Kenya divided by population
    pop_frac: 0.0024181
    vaccine_frac: 0.45
    #probability of severe illness is set to twice that of other pops
    prob_severe: 0.04
    infections_generated:
      g1: 3.0
      g2: 0.0
      g3: 0.2
      g4: 0.0
  group_2:
    group_name: "Healthcare Workers"
    #using 190000 healthcare workers in Kenya divided by population
    pop_frac: 0.0034333
    vaccine_frac: 0.10
    prob_severe: 0.02
    infections_generated:
      g1: 0.0
      g2: 0.0
      g3: 0.0
      g4: 0.0
  group_3:
    group_name: "Truck Drivers"
    #setting to be twice the proportion of sex workers
    pop_frac: 0.0048362
    vaccine_frac: 0.35
    prob_severe: 0.02
    infections_generated:
      g1: 0.0
      g2: 0.0
      g3: 0.0
      g4: 0.0
  group_4:
    group_name: "Adults"
    pop_frac: 0.5393124
    vaccine_frac: 0.10
    prob_severe: 0.02
    infections_generated:
      g1: 0.0
      g2: 0.0
      g3: 0.0
      g4: 0.0
scenarios: 
  s1: 
    title: "Baseline"
    description: "No vaccines no interventions"
    use_vaccine: False
    vacc_frac: False
    #a multiplier for vaccine efficacy 
    change_ve: 1.0
    #a multiplier for the next generation matrix
    change_behavior: 1.0
  s2: 
    title: "Baseline + BC"
    description: "No vaccines no interventions but some behavior change"
    use_vaccine: False
    vacc_frac: False
    change_ve: 1.0
    #assuming that behavior change results in a 20% reduction 
    #in the creation of new infections in the next generation
    change_behavior: 0.8
  s3: 
    title: "Baseline + SC"
    description: "Use all vaccines as allocated above"
    use_vaccine: True
    vacc_frac: False
    change_ve: 1.0
    change_behavior: 1.0
  s4: 
    title: "Baseline + SC + BC"
    description: "Use all vaccines as allocated above and some behavior change"
    use_vaccine: True
    vacc_frac: False
    change_ve: 1.0
    change_behavior: 0.8
  s5: 
    title: "Baseline + ID"
    description: "Use all vaccines as allocated above with fractional doses"
    use_vaccine: True
    vacc_frac: True
    change_ve: 1.0
    change_behavior: 1.0
  s6: 
    title: "Baseline + ID + BC"
    description: "Use all vaccines as allocated above with fractional doses and some behavior change"
    use_vaccine: True
    vacc_frac: True
    change_ve: 1.0
    change_behavior: 0.8